<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch in javaScript</title>
</head>
<body>
    <script type="text/javascript">
        var grade = 'B';// change the grade value to see diffrent statements in output 
        document.write("Entering  Switch Block<br />");
        switch(grade)
        {
            case 'A':document.write("Good Job <br />");
            break;
            case 'B':document.write("Pretty Good<br />");
            break;
            case 'C':document.write("Paased <br />");
            break;
            case 'D':document.write("Not so Good <br />");
            break;
            case 'E':document.write("Failed<br />");
            break;
            default:document.write("Unknown grade<br />");
        }
        document.write("Exiting switch block"); 
        </script>
        <p>Set variables to different value and then try....</p>
</body>
</html>
